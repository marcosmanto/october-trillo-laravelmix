  $printRow = function($value, $key, $color)

    echo "<td bgcolor=\"{$color}\">{$key}</td>\n</tr>\n";
  };

  $person = array('name' => "Fred", 'age' => 35, 'wife' => "Wilma");

  echo "<table border=\"1\">";
  array_walk($person, $printRow, "lightblue");
  echo "</table>";;

}
