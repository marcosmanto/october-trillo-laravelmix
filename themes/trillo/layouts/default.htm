description = "Default layout"
==
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ this.page.meta_description }}">
  <meta name="title" content="{{ this.page.meta_title }}">
  <meta name="author" content="Jonnas">
  <meta name="generator" content="Jonnas">
  <link rel="shortcut icon" type="image/png" href="{{ 'assets/images/favicon.png'|theme }}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link href="{{ 'assets/css/style.css'|theme }}" rel="stylesheet">
  {% styles %}
  <title>trillo &mdash; {{ this.page.title }}</title>
</head>

<body>

  <div class="container">
    <header class="header">
      <img src="{{ "assets/images/logo.png"|theme }}" alt="trillo logo" class="logo">
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search hotels">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="{{ "assets/images/sprite.svg#icon-magnifying-glass"|theme }}"></use>
          </svg>
        </button>
      </form>
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="{{ "assets/images/sprite.svg#icon-bookmark"|theme }}"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="{{ "assets/images/sprite.svg#icon-chat"|theme }}"></use>
          </svg>
          <span class="user-nav__notification">13</span>
        </div>
        <div class="user-nav__user">
          <img src="{{ "assets/images/user.jpg"|theme }}" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Jonas</span>
        </div>
      </nav>
    </header>

    <div class="content">

      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="{{ "assets/images/sprite.svg#icon-home"|theme }}"></use>
              </svg>
              <span>Hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="{{ "assets/images/sprite.svg#icon-aircraft-take-off"|theme }}"></use>
              </svg>
              <span>Flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="{{ "assets/images/sprite.svg#icon-key"|theme }}"></use>
              </svg>
              <span>Car rental</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="{{ "assets/images/sprite.svg#icon-map"|theme }}"></use>
              </svg>
              <span>Tours</span>
            </a>
          </li>
        </ul>

        <div class="legal">
          &copy; 2018 by trillo. All rights reserved.
        </div>
      </nav>

      <main class="hotel-view">
        Hotel View
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{{ 'assets/js/app.js'|theme }}"></script>
  {% framework extras %}
  {% scripts %}
</body>

</html>
